<div>
  <span *ngFor="let x of path">&nbsp;&nbsp;</span>
  <span *ngIf="!editing">
    {{node.name}}
    <button (click)="startEdit()">Edit</button>
    <button (click)="add()">Add</button>
  </span>
  <span *ngIf="editing">
    <input type="text" [(ngModel)]="editedName" />
    <button (click)="commitEdit()">Commit</button>
  </span>
</div>
