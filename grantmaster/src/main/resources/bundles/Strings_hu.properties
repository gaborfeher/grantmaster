ProjectTab.SourcesTab.Help=A projekthez tartoz\u00f3 bev\u00e9telek. A bev\u00e9teleket projekt "bev\u00e9tel p\u00e9nznem"-ben kell megadni, az "\u00c1rfolyam" oszlop adja meg az \u00e1tv\u00e1lt\u00e1si ar\u00e1nyt a projekt "kiad\u00e1s p\u00e9nznem"-re.\nA bev\u00e9telek \u00f6sszege k\u00e9t m\u00e1sik t\u00e1bl\u00e1zatban fog megjelenni. 1: a "Projekt k\u00f6lts\u00e9gvet\u00e9si sorok" utols\u00f3 sor\u00e1ban a "Korl\u00e1t" oszlopban. 2: az "\u00d6sszes k\u00f6lts\u00e9gvet\u00e9si sor" t\u00e1bl\u00e1nak a "Projekt k\u00f6lts\u00e9gvet\u00e9si sor"-nak megfelel\u0151 sor\u00e1ban.\nA sorok el\u0151sz\u00f6r "Report" d\u00e1tum szerint cs\u00f6kken\u0151, m\u00e1sodszor "Be\u00e9rkez\u00e9s d\u00e1tum" szerint cs\u00f6kken\u0151 sorrendben vannak rendezve.\nA k\u00f6lts\u00e9gek kiel\u00e9g\u00edt\u00e9s\u00e9re a bev\u00e9telek az als\u00f3 sort\u00f3l felfel\u00e9, sorban lesznek felhaszn\u00e1lva.
