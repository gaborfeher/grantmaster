ProjectTab.ReportsTab.Help=A projekt bev\u00e9teleit \u00e9s kiad\u00e1sait csoportos\u00edtani lehet id\u0151rendben, reportok szerint. Alap\u00e9rtelmez\u00e9sben minden bev\u00e9tel \u00e9s kiad\u00e1s egy reportba ker\u00fcl.\nHa t\u00f6bb report van, akkor lehet r\u00e1juk sz\u0171rni a "Projekt k\u00f6lts\u00e9gvet\u00e9si sorok" oldalon.\nA k\u00f6lt\u00e9sgek kiel\u00e9g\u00edt\u00e9se bev\u00e9telekkel szint\u00e9n report id\u0151pontok szerint rendezve t\u00f6rt\u00e9nik. Ez seg\u00edt elker\u00fclni, hogy egy m\u00e1r leadott report k\u00f6lts\u00e9geit vagy bev\u00e9teleit ut\u00f3lag megv\u00e1ltoztassuk.
