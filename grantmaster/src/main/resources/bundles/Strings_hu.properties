DatabaseConnection.LockingError=Ezt a f\u00e1jl m\u00e1r meg van nyitva egy m\u00e1sik programmal. L\u00e9pj ki a m\u00e1sik programb\u00f3l. Ha ez nem seg\u00edt, ind\u00edtsd \u00fajra a sz\u00e1m\u00edt\u00f3g\u00e9pet vagy t\u00f6r\u00f6ld ki az eredeti_f\u00e1jln\u00e9v_.lck f\u00e1jlt az adott k\u00f6nyvt\u00e1rb\u00f3l. (pl. adatok2015.hdb eset\u00e9n az adatok2015_.lck f\u00e1jl t\u00f6rlend\u0151) Ez ut\u00f3bbit csak akkor tedd meg, ha teljesen biztos vagy benne, hogy m\u00e1s nem haszn\u00e1lja a f\u00e1jlt.
