ProjectTab.BudgetCategoriesTab.Help=Ezen az oldalon k\u00e9t dolgot lehet csin\u00e1lni: \n1: Itt lehet a projekt k\u00f6lts\u00e9geit \u00e9s bev\u00e9teleit \u00f6sszes\u00edtve megn\u00e9zni\n2. \u00c9s itt lehet az adott k\u00f6lts\u00e9gvet\u00e9si sorokhoz tartoz\u00f3 projekt-szint\u0171 korl\u00e1tokat megadni. A korl\u00e1t az adott sorban maxim\u00e1lisan elk\u00f6lthet\u0151 \u00f6sszegnek vagy az \u00e9rt\u00e9ke, vagy az \u00f6sszes projekt-bev\u00e9telhez k\u00e9pesti sz\u00e1zal\u00e9kos ar\u00e1nya lehet.\nItt azok a k\u00f6lts\u00e9gvet\u00e9si sorok automatikusan megjelennek, amikhez felvett\u00fcnk a projekten bel\u00fcl kiad\u00e1st. Teh\u00e1t ha kiad\u00e1si korl\u00e1tokat nem akarunk felvenni, akkor nincs teend\u0151nk ezen az oldalon.\nTeljesen \u00faj k\u00f6lts\u00e9gvet\u00e9si sort nem itt, hanem az "\u00d6sszes k\u00f6lts\u00e9gvet\u00e9si sor" f\u00fcl alatt lehet felvenni.\n\nA L\u00e9trehoz gomb seg\u00edts\u00e9g\u00e9vel itt is meg lehet adni \u00faj sorokat, de csak olyanokat, amik az "\u00d6sszes k\u00f6lts\u00e9gvet\u00e9si sor" f\u00fcl alatt m\u00e1r l\u00e9teznek. Erre csak akkor van sz\u00fcks\u00e9g, ha olyan sorhoz akarunk k\u00f6lts\u00e9gkorl\u00e1tot megadni, amihez m\u00e9g nincs sz\u00e1mla megadva.\nAz utols\u00f3 sor "Korl\u00e1t" oszlopa a projekt bev\u00e9teleinek \u00f6sszeg\u00e9t tartalmazza.
