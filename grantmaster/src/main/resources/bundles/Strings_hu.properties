AboutTab.Name=N\u00e9vjegy
AboutTab.Help=A seg\u00edts\u00e9g nyom\u00f3gomb mindig az aktu\u00e1lisan megnyitott oldal le\u00edr\u00e1s\u00e1t mutatja meg.\nA munk\u00e1t egy \u00faj adatb\u00e1zis l\u00e9trehoz\u00e1s\u00e1val, vagy egy megl\u00e9v\u0151 adatb\u00e1zisf\u00e1jl (.hdb) megnyit\u00e1s\u00e1val lehet elkezdeni.\nEgy adatb\u00e1zisf\u00e1jl t\u00f6bb projektet is t\u00e1rolhat: ezekr\u0151l az \u00f6sszes\u00edtett statisztik\u00e1kat az "\u00d6sszes k\u00f6lts\u00e9gvet\u00e9si sor" f\u00fcl alatt lehet megn\u00e9zni.
