<table>
  <tr>
    <td>Name</td>
    <td *ngFor="let column of table.columns">
      {{column.key}}
    </td>
  </tr>
  <tr *ngFor="let row of table.rows">
    <td><TagName [node]="row.node" [path]="row.path"></TagName></td>
    <td *ngFor="let column of table.columns">
      <CellEntry
        [item]="row.node.summaries"
        [column]="column"></CellEntry>
    </td>
  </tr>
</table>
