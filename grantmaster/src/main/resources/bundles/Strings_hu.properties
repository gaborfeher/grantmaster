ProjectListTab.Help=Ezen az oldalon lehet projekteket l\u00e9trehozni, megnyitni \u00e9s t\u00f6r\u00f6lni.\nEgy projekt az egy adott forr\u00e1sb\u00f3l \u00e9rkez\u0151 bej\u00f6v\u0151 \u00e1tutal\u00e1sokat \u00e9s az ezekb\u0151l kifizetett sz\u00e1ml\u00e1kat foglalja \u00f6ssze.
