BudgetCategoriesTab.Help=A megnyitott adatb\u00e1zisban l\u00e9v\u0151 \u00f6sszes projekt \u00f6sszes k\u00f6lts\u00e9gvet\u00e9si sora, \u00f6sszeadva.\nItt lehet \u00faj k\u00f6lts\u00e9gvet\u00e9si sorokat is felvenni.\nA k\u00f6lts\u00e9gvet\u00e9si sorok csoportokba vannak rendezve.\nA csoport nev\u00e9t k\u00e9zzel lehet be\u00edrni, \u00e9s a program egym\u00e1s mell\u00e9 rendezi az azonos csoportbeli sorokat.
