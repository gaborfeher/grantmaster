ProjectTab.ExpensesTab.Help=A projekthez tartoz\u00f3 kiad\u00e1sok, azaz a kifizetett sz\u00e1ml\u00e1k.\n\nAz "eredeti \u00f6sszeg" oszlopba t\u00e9nylegesen kifizetett p\u00e9nz\u00f6sszeg ker\u00fcl, az "\u00d6sszeg" oszlopba ugyanez a p\u00e9nzmennyis\u00e9g ker\u00fcl, de a projekt kiad\u00e1s p\u00e9nznem\u00e9ben. Ez a k\u00e9t sz\u00e1m \u00e1ltal\u00e1ban ugyanaz lesz.\n\nA sorok el\u0151sz\u00f6r "Report" d\u00e1tum szerint cs\u00f6kken\u0151, m\u00e1sodszor "Be\u00e9rkez\u00e9s d\u00e1tum" szerint cs\u00f6kken\u0151 sorrendben vannak rendezve.\nA k\u00f6lts\u00e9gek az als\u00f3 sort\u00f3l felfel\u00e9, sorban lesznek kiel\u00e9g\u00edtve a bev\u00e9telekb\u0151l. Az \u00e1rfolyam oszlop a felhaszn\u00e1lt bev\u00e9telek \u00e1rfolyam\u00e1b\u00f3l automatikusan sz\u00e1m\u00edt\u00f3dik ki.\n\nK\u00f6lts\u00e9g t\u00f6rl\u00e9sekor, vagy kor\u00e1bbi id\u0151pontra t\u00f6rt\u00e9n\u0151 besz\u00far\u00e1sakor a k\u00e9s\u0151bbi k\u00f6lts\u00e9g \u00e1rfolyama \u00fajrasz\u00e1m\u00edt\u00f3dhat.\n\u00cdgy ak\u00e1r m\u00e1r egy leadott jelent\u00e9s k\u00f6lts\u00e9geiben is megv\u00e1ltozhatnak az \u00e1frolyamok.\nEzt \u00fagy lehet elker\u00fclni, hogy az \u00fajonnan hozz\u00e1adott r\u00e9gi sz\u00e1ml\u00e1t egy \u00fajabb Report d\u00e1tummal adjuk meg.
